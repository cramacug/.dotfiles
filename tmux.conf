####################
##########
## Tmux
##########
####################

set -g default-terminal "screen-256color"
set -g history-limit 50000

bind ` copy-mode
bind p paste-buffer

##########
# Set Contral+a as the prefix
##########
# set -g prefix C-a
# unbind C-b
# bind-key C-a send-prefix
set -g prefix C-b

##########
## MOUSE
##########
# Tmux mouse mode
set-option -g mouse on

## Enable mouse with 'm' and disable with 'M'
# unbind m
# bind m \
#  set -g mouse on \;\
#  display 'Mouse: ON'
# unbind M
#   bind M \
#   set -g mouse off \;\
#   display 'Mouse: OFF'

##########
# THEME
##########
set -g status-bg colour235
set -g status-fg yellow
# set-option -g status-attr dim
# set-window-option -g window-status-current-fg brightred #orange
# set-window-option -g window-status-current-bg colour236
# set-window-option -g window-status-current-attr bright

set -g status-interval 60
set -sg escape-time 1000
set-option -g base-index 1
setw -g aggressive-resize on
set -g status-justify centre
set -g status-left-length 60
set -g status-left '#[fg=green]#(whoami)#[fg=yellow]@#[fg=blue]#H#[default] :: #[fg=green][S:W:P][#S:#I:#P]'
# set -g status-left-length 70
# set -g status-left "#[fg=yellow]#(ifconfig | grep 'inet ' | grep -v 127.0.0.1 | awk '{print \"Local \" $2}') #[fg=red]#(ifconfig tun0 | grep 'inet ' | awk '{print \"vpn \" $2}') #(ifconfig ppp0 | grep 'inet ' | awk '{print \"vpn \" $2}')"
# show session name, window & pane number, date and time on right side of status bar
# set -g status-right "#[fg=blue]#S #I:#P #[fg=yellow]:: %d %b %Y #[fg=green]:: %l:%M %p :: #(date -u | awk '{print $4}')::"
set -g status-right-length 100
set -g status-right "#{prefix_highlight} :: #{keyboard_layout} :: #[fg=blue]#{battery_status_bg}Batt: #{battery_icon} - #{battery_percentage} :: #[fg=yellow]%H:%M:%S #[fg=green]:: %d %b %Y ::"
# set -g status-right "#{prefix_highlight} :: #{keyboard_layout} :: #[fg=blue]#{cpu_bg_color} CPU: #{cpu_icon} #{cpu_percentage} :: #[fg=blue]#{battery_status_bg}Batt: #{battery_icon} - #{battery_percentage} :: #[fg=yellow]%H:%M:%S #[fg=green]:: %d %b %Y ::"
# set pane colors - hilight the active pane
# set-option -g pane-border-fg colour235 #base02
# set-option -g pane-active-border-fg colour240 #base01

##########
# Windows
##########
# use PREFIX | to split window horizontally and PREFIX - to split vertically
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

# # use the following PREFIX to resize window horizontally and  vertically
# bind -r j resize-pane -D 5
# bind -r k resize-pane -U 5
# bind -r l resize-pane -R 5
# bind -r h resize-pane -L 5

# Resize window with alt arrow keys
bind-key -n C-S-Up resize-pane -U 10
bind-key -n C-S-Down resize-pane -D 10
bind-key -n C-S-Left resize-pane -L 10
bind-key -n C-S-Right resize-pane -R 10

